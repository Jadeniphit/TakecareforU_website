<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รอคนขับมารับ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .waiting-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 500px;
      display: flex;
      flex-direction: column;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-header {
      padding: 10px;
      background-color: #3498db;
      color: white;
      font-size: 18px;
    }

    .chat-body {
      padding: 10px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .chat-footer {
      padding: 10px;
      display: flex;
    }

    .chat-footer input {
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 5px;
    }

    .chat-footer button {
      margin-left: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="waiting-container">
    <div class="loader"></div>
    <h1 class="mt-4">กรุณารอคนขับรับงานสักครู่...</h1>
  </div>

  <!-- Chat Container -->
  <div class="chat-container">
    <div class="chat-header">แชทกับคนขับ</div>
    <div class="chat-body">
      <!-- เนื้อหาข้อความจะถูกเพิ่มเข้ามาที่นี่ -->
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="พิมพ์ข้อความของคุณ...">
      <button type="submit">ส่ง</button>
    </div>
  </div>
  <!-- End Chat Container -->
  <script>
    document.querySelector('.chat-footer button').addEventListener('click', function() {
      var input = document.querySelector('.chat-footer input');
      var message = input.value;

      if (message.trim()) {
        var chatBody = document.querySelector('.chat-body');
        var newMessage = document.createElement('div');
        newMessage.textContent = message;
        chatBody.appendChild(newMessage);
        input.value = '';
      }
    });

    document.querySelector('.chat-footer input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.querySelector('.chat-footer button').click();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
